packages:
  - type: github_release
    repo_owner: facebook
    repo_name: zstd
    description: "Zstandard - Fast real-time compression algorithm"
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["regression-data", "regression-data"]
      - version_constraint: semver("<= 0.2.2")
        no_asset: true
      - version_constraint: Version == "zstd-0.3.0"
        asset: zstd
        format: raw
        supported_envs:
          - windows/amd64
      - version_constraint: semver("<= 0.3.6")
        no_asset: true
      - version_constraint: Version == "zstd-0.4.0"
        asset: zstd-{{.OS}}.{{.Format}}
        format: zip
        replacements:
          windows: win64
        supported_envs:
          - windows/amd64
      - version_constraint: Version == "zstd-0.4.1"
        no_asset: true
      - version_constraint: Version == "zstd-0.4.2"
        asset: zstd-{{.OS}}.{{.Format}}
        format: zip
        replacements:
          windows: win64
        supported_envs:
          - windows/amd64
      - version_constraint: Version == "v0.4.3"
        no_asset: true
      - version_constraint: Version == "v0.4.4"
        asset: zstd-{{.OS}}-{{trimV .Version}}.{{.Format}}
        format: zip
        replacements:
          windows: win64
        supported_envs:
          - windows/amd64
      - version_constraint: semver("<= 0.4.7")
        no_asset: true
      - version_constraint: Version == "v0.5.0"
        asset: zstd.{{.OS}}.{{.Version}}.{{.Format}}
        format: zip
        supported_envs:
          - windows/amd64
      - version_constraint: semver("<= 0.6.1")
        asset: zstd-{{.OS}}-{{.Version}}.{{.Format}}
        format: zip
        supported_envs:
          - windows/amd64
      - version_constraint: Version == "v0.6.2"
        no_asset: true
      - version_constraint: Version == "v0.7.1"
        asset: zstd-{{.OS}}-{{.Version}}.{{.Format}}
        format: zip
        supported_envs:
          - windows/amd64
      - version_constraint: Version == "v0.7.2"
        no_asset: true
      - version_constraint: Version == "v0.7.3"
        asset: zstd-{{.OS}}-{{.Version}}.{{.Format}}
        format: zip
        supported_envs:
          - windows/amd64
      - version_constraint: semver("<= 0.8.0")
        no_asset: true
      - version_constraint: semver("<= 1.1.1")
        asset: zstd-{{.OS}}-{{.Version}}.{{.Format}}
        format: zip
        supported_envs:
          - windows/amd64
      - version_constraint: Version == "v1.1.2"
        asset: zstd-{{.Version}}-{{.OS}}.{{.Format}}
        format: zip
        replacements:
          windows: win64
        supported_envs:
          - windows/amd64
      - version_constraint: Version == "v1.1.3"
      - version_constraint: Version == "v1.1.4"
        asset: zstd-{{.Version}}-{{.OS}}-fix.{{.Format}}
        format: zip
        replacements:
          windows: win64
        supported_envs:
          - windows/amd64
      - version_constraint: semver("<= 1.3.5")
        asset: zstd-{{.Version}}-{{.OS}}.{{.Format}}
        format: zip
        replacements:
          windows: win64
        supported_envs:
          - windows/amd64
      - version_constraint: "true"
        asset: zstd-{{.Version}}-{{.OS}}.{{.Format}}
        format: zip
        replacements:
          windows: win64
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        supported_envs:
          - windows/amd64
